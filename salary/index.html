<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="./main.css/bootstrap.css">
    <link rel="stylesheet" href="./main.css/style.css">
</head>
<body>
    <form action="" id="form-elements">
        <h1>Net Salary Calculator</h1>
        <div class="card" id="card-holder">
            <input type="number" id="gross-income"  min="0" placeholder="Enter Gross Salary">
            <button type="button" class="btn" id="salaryBtn" style="background-color: royalblue;" >Check Net Salary</button>
            <p class="output" id="nssf">NSSF: 0</p>
            <p class="output" id="taxableIncome">Taxable income: 0</p>
            <p class="output" id="payee">PAYEE: 0</p>
            <p class="output" id="nhif">NHIF: 0</p>
            <p class="output" id="netSalary">Net Salary: 0</p>
        </div>

    </form>

    <script src="./index.js"></script>
</body>
</html>
